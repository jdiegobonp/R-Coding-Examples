name: Validate R Scripts

on: 
  push:
    branches: 
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      
      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/R/
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-R-

      - name: Install dependencies
        run: |
          # Install devtools if it's not already installed
          R -e 'if (!requireNamespace("devtools", quietly = TRUE)) install.packages("devtools")'
          # Use devtools to install dependencies from DESCRIPTION file
          if [ -f "DESCRIPTION" ]; then
            R -e 'if (file.exists("DESCRIPTION")) { devtools::install_deps(dep = TRUE) }'
          fi

      - name: Run R scripts
        run: |
          R -e 'files <- list.files("R", pattern = "\\.R$", full.names = TRUE); lapply(files, source)'
